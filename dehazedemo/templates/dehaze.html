<html>  
<head>  
    <title>Single Image Dehazing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900|Display+Playfair:200,300,400,700"> 
    <link rel="stylesheet" href="static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="static/fonts/flaticon/font/flaticon.css">

    <!-- STYLE -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/magnific-popup.css">
    <link rel="stylesheet" href="static/css/jquery-ui.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css">
    <link rel="stylesheet" href="static/css/aos.css">
    <link rel="stylesheet" href="static/css/style.css">

</head>  
<body>
	<header class="site-navbar py-1" role="banner">

      <div class="container">
        <div class="row align-items-center">
          
          <div class="col-3">
            <h1 class="mb-0"><a href="{{ url_for('home') }}" class="text-black h2 mb-0">DEEPDEHAZE</a></h1>
          </div>
          <div class="col-9"></div>

          <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>

          </div>

        </div>
      </div>
      
    </header>

    <div class="site-section">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-2"></div>
          <div class="col-7 upload">

              <div class="row no-gutters">
                <h4>Please upload a hazy image here!</h4>
              </div>
              <div class="row no-gutters">
                <form action = "/dehaze" method = "post" enctype="multipart/form-data">  
                  <input class='btn btn-style' type="file" name="file" />  
                  <input class='btn btn-style' type = "submit" value="Upload">  
                </form> 
              </div>

            {% if i != None and o != None %}
                <div class="row no-gutters">
                  <div class="col-6">
                    <img class="resultImg" src="/static/{{i}}">
                  </div>
                  <div class="col-6">
                    <div class="row no-gutters"><img class="resultImg" src="/static/{{o[0]}}"></div>
                    <div class="row no-gutters btn-download">
                      <a href="/static/{{o[0]}}" download><button class='btn btn-style'>Download!</button></a>
                    </div>
                  </div>
                </div>
                <div class="row no-gutters">
                  <div class="col-6"></div>
                  <div class="col-6">
                    <div class="row no-gutters"><img class="resultImg" src="/static/{{o[1]}}"></div>
                    <div class="row no-gutters btn-download">
                      <a href="/static/{{o[1]}}" download><button class='btn btn-style'>Download!</button></a>
                    </div>
                  </div>
                </div>
                <div class="row no-gutters">
                  <div class="col-6"></div>
                  <div class="col-6">
                    <div class="row no-gutters"><img class="resultImg" src="/static/{{o[2]}}"></div>
                    <div class="row no-gutters btn-download">
                      <a href="/static/{{o[2]}}" download><button class='btn btn-style'>Download!</button></a>
                    </div>
                  </div>
                </div>
              {% endif %} 
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </div>
</body>  
</html>
